<!DOCTYPE html>
<html>
<head>
  <title>TensorFlow.js Tutorial</title>
  
  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>

  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
  
  <!-- Import tfjs-converter-->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@3.12.0/dist/tf-converter.min.js"></script>
  
  <!-- Import the main script file -->
  <script src="./index.js"></script>

</head>

<body>
  <form>
    <input type="file" accept="image/*" id="image" onchange="loadModel(this)"/>
    <input type="submit" onchange="execute()">
  </form>

  <div>
    <div class="imageContainer">
      <div id="imageName"></div>
      <img id="imageShow" width="300px" height="300px" src="" alt="로드중..">
    </div>

    <div class="button">
      <form>
        <input type="button" id="executeButton" onclick="execute()">
      </form>
    </div>
  </div>

  <div>
    <div class="resultContainer" id="resultContainer">

    </div>
  </div>


</body>

</html>
